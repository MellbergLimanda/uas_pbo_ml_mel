{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Mobil{% endblock %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete this mobil?</h1>
    <p>{{ mobil.merek }} - {{ mobil.jenis }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'mobil_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
