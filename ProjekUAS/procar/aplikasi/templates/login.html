<!-- registration/login.html -->
{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Login</h2>
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post" id="loginForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'register' %}" class="btn btn-link">Don't have an account yet? Create one</a>
    </form>
</div>

<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
